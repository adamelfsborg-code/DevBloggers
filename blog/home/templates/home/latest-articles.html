{% extends 'base/index.html' %} {% load static %} {% block styles %}
<style>
  .latest_article_item {
    margin-bottom: 1rem;
    box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    padding: 0.2rem;
    cursor: pointer;
  }
  .latest_article_item:hover {
    background-color: var(--secondary-background-color);
  }
  .latest_article_item strong {
    margin: 0 1rem;
  }
  .latest_article_item div {
    margin: 0 1rem;
    display: flex;
    justify-content: space-between;
  }
</style>
{% endblock styles %} {% block content %}

<div class="row">
  <div class="col-6 offset-2">
    <div class="latest-articles"></div>
  </div>
  <div class="col-2">
    <div class="filter">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="followers_only"
        />
        <label class="form-check-label" for="followers_only">
          Followers only ?
        </label>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block scripts %}
<script src="{% static 'js/latest-articles.js' %}"></script>
{% endblock scripts %}
