{% extends 'base/index.html' %} {% load static %} {% block styles %}
<style>
  .blogger_item {
    height: 75px;
    display: flex;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 1rem;
    box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);
  }
  .blogger_item:hover {
    background-color: var(--secondary-background-color);
  }
  .blogger_item img {
    height: 50%;
    margin-left: 1rem;
    border-radius: 50%;
  }
  .blogger_item div {
    display: flex;
    flex-direction: column;
    margin-left: 1rem;
  }

  .category_item {
    height: 75px;
    display: flex;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 1rem;
    box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);
  }
  .category_item:hover {
    background-color: var(--secondary-background-color);
  }
  .category_item i {
    margin-left: 1rem;
  }
  .category_item div {
    margin-left: 1rem;
  }
  .article_item {
    height: 75px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 1rem;
    box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);
  }
  .article_item:hover {
    background-color: var(--secondary-background-color);
  }
  .article_item strong {
    margin-left: 1rem;
  }
  .article_item div {
    margin: 0 1rem;
    display: flex;
    justify-content: space-between;
  }
</style>
{% endblock styles %} {% block content %}

<div class="row">
  <div class="col-6 offset-3">
    <div class="search mt-3 p-2 rounded">
      <input type="text" class="form-control" id="search" />
      <small id="emailHelp" class="form-text text-muted"
        >Search for bloggers, categories and articles</small
      >
    </div>
  </div>
</div>
<div class="row mt-3 bloggers-group d-none">
  <div class="col-6 offset-3">
    <h6>Bloggers</h6>
    <div class="bloggers"></div>
  </div>
</div>

<div class="row mt-3 categories-group d-none">
  <div class="col-6 offset-3">
    <h6>Categories</h6>
    <div class="categories"></div>
  </div>
</div>

<div class="row mt-3 articles-group d-none">
  <div class="col-6 offset-3">
    <h6>Articles</h6>
    <div class="articles"></div>
  </div>
</div>

{% endblock content %} {% block scripts %}
<script src="{% static 'js/search.js' %}"></script>
{% endblock scripts %}
